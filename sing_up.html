<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro | Formulario con Validaciones</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="container">
        <section class="formulario-section">
            <form class="formulario" id="signupForm">
                <h1>Crear cuenta</h1>

                <!-- Nombre completo -->
                <div class="name box">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Ej: Sebastian Felipe Araque Perez" required autocomplete="name">
                </div>

                <!-- Correo Electrónico -->
                <div class="email box">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="sebapipe18@gmail.com" required autocomplete="email"
                        inputmode="email">
                </div>

                <!-- Contraseña -->
                <div class="password box">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="56fgh65d" required minlength="8"
                        pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&\.]{8,}"
                        title="Mínimo 8 caracteres, al menos una letra y un número" autocomplete="new-password">
                </div>

                <!-- Confirmar Contraseña -->
                <div class="password box">
                    <label for="password2">Confirma contraseña</label>
                    <input id="password2" name="password2" type="password" placeholder="56fgh65d" required
                        autocomplete="new-password">
                </div>

                <!-- Fecha de nacimiento -->
                <div class="fecha box">
                    <label for="fecha">Fecha Nacimiento</label>
                    <input id="fecha" name="fecha" type="date" placeholder="Fecha Nacimiento" required>
                </div>

                <!-- Celular -->
                <div class="celular box">
                    <label for="celular">Celular</label>
                    <input id="celular" name="celular" type="tel" placeholder="3245614445" inputmode="numeric"
                        pattern="[0-9]{10}" title="10 dígitos" required autocomplete="tel">
                </div>

                <!-- Número de Teléfono (opcional) -->
                <div class="telefono box">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" name="telefono" type="tel" placeholder="8032745" inputmode="numeric"
                        pattern="[0-9]{7,10}" title="7 a 10 dígitos" autocomplete="tel-national">
                </div>

                <!-- Aceptación de términos y condiciones -->
                <div class="terminos">
                    <input id="terminos" name="terminos" type="checkbox" required>
                    <label for="terminos">Acepto los <a href="#" target="_blank" rel="noopener">términos y
                            condiciones</a></label>
                </div>

                <div id="recap" class="g-recaptcha" data-sitekey="6LeSsrYrAAAAAKlfvXqmKeTyQVXdg8rPKHJl7gJw"></div>

                <!-- Enviar -->
                <div class="btnEnviar">
                    <button id="submitBtn" type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <script defer src="assets/app.js"></script>
</body>

</html>
